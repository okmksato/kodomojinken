<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}

  {% include favicons.html %}
  
{% if page.twitter-card %}
<meta name="twitter:card" content="{{ page.twitter-card }}"  />
<meta name="twitter:image" content="{{ site.url }}{{ site.img_cdn }}{{ page.og-image }}" />
<meta property="og:image" content="{{ site.url }}{{ site.img_cdn }}{{ page.og-image }}" />
{% else %}
<meta name="twitter:card" content="summary" />
<meta name="twitter:image" content="{{ site.url }}{{ site.img_cdn }}{{ site.avatar }}" />
<meta property="og:image" content="{{ site.url }}{{ site.img_cdn }}{{ site.avatar }}" />
{% endif %}

</head>
